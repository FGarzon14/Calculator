<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet", href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></head>
<body>
    <div id="calculator">
        <div class="firstRow">
        <div id="display">
            <div id="screen">
            <div id="previousValue"> </div>
            <div id="currentValue"></div>
        </div>
            <button class="btn btn-outline-success clear">C</button>
        </div>
    </div>
            <div class="calculatorRow">
                <button class="btn btn-outline-primary number">1</button>
                <button class="btn btn-outline-primary number">2</button>
                <button class="btn btn-outline-primary number" >3</button>
                <button class="btn btn-outline-secondary multiply">X</button>

            </div>
             <div class="calculatorRow">
                <button class="btn btn-outline-primary number">4</button>
                <button class= "btn btn-outline-primary number">5</button>
                <button class= "btn btn-outline-primary number">6</button>
                <button class="btn btn-outline-secondary add">+</button>
                
                
        </div>
        <div class="calculatorRow">
                <button class= "btn btn-outline-primary number">7</button>
                <button class= "btn btn-outline-primary number">8</button>
                <button class="btn btn-outline-primary number">9</button>
                <button class="btn btn-outline-secondary subtract">-</button>
        </div>
        <div class="calculatorRow">
                <button class="btn btn-outline-secondary decimal">.</button>
                <button class="btn btn-outline-secondary number">0</button>
                <button class="btn btn-outline-secondary divide">/</button>
                <button class="btn btn-outline-secondary equal">=</button>
        </div>
    </div>
 
</body>
<script src="script.js"></script>
   
    
</html>
